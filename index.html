<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>TIC TAC TOE GAME</h1>
    <div class="container">
        <div id="div1" onclick="runfunc(this)"></div>
        <div id="div2" onclick="runfunc(this)"></div>
        <div id="div3" onclick="runfunc(this)"></div>
        <div id="div4" onclick="runfunc(this)"></div>
        <div id="div5" onclick="runfunc(this)"></div>
        <div id="div6" onclick="runfunc(this)"></div>
        <div id="div7" onclick="runfunc(this)"></div>
        <div id="div8" onclick="runfunc(this)"></div>
        <div id="div9" onclick="runfunc(this)"></div>
    </div>
</body>
<script>
    player=1
    function runfunc(element){
        if(winner=check()){
            alert(winner+' has won the match');
            location.reload();
        }
        if(player%2!=0){
            element.innerHTML="O";
            player++;
        }
        else{
            element.innerHTML="X";
            player++;
        }

    }
   
    function check(){
        d1=div1.innerHTML;
        d2=div2.innerHTML;
        d3=div3.innerHTML;
        d4=div4.innerHTML;
        d5=div5.innerHTML;
        d6=div6.innerHTML;
        d7=div7.innerHTML;
        d8=div8.innerHTML;
        d9=div9.innerHTML;

        if(d1==d2 && d2==d3 && d1!="" && d2!="" && d3!=""){
            return d1;
        }
        else if(d4==d5 && d5==d6 && d4!="" && d5!="" && d6!=""){
            return d4;
        }
        else if(d7==d8 && d8==d9 && d7!="" && d8!="" && d9!=""){
            return d7;
        }
        else if(d1==d4 && d4==d7 && d1!="" && d4!="" && d7!=""){
            return d1;
        }
        else if(d2==d5 && d5==d8 && d2!="" && d5!="" && d8!=""){
            return d2;
        }
        else if(d3==d6 && d6==d9 && d3!="" && d6!="" && d9!=""){
            return d3;
        }
        else if(d1==d5 && d5==d9 && d1!="" && d5!="" && d9!=""){
            return d1;
        }
        else if(d3==d5 && d5==d7 && d3!="" && d5!="" && d7!=""){
            return d3;
        }
    }
</script>
</html>
